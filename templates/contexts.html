<div class="row">
    <div class="col-md-12">
        <form name="contextform" novalidate class="form-horizontal" ng-submit="contextform.$valid && vm.addContext(vm.contextName, contextform)">
            <div class="form-group">
                <label for="contextname" class="col-md-1 control-label">Context</label>
                <div class="col-md-11">
                    <input type="text" name="contextname" placeholder="Context Name" class="form-control" ng-model="vm.contextName" ng-required="true"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-1 col-md-11">
                    <input type="submit" name="addcontextbtn" value="Add" class="btn btn-default"/>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <ol class="list-group">
        <li class="list-group-item" ng-if="vm.contexts.length === 0">
            <span>Its lonely here, add some contexts to get started</span>
        </li>

        <li class="list-group-item" ng-repeat="context in vm.contexts">
            <a ng-href="/todos/{{context.id}}" ng-bind="context.name"></a>
        </li>
    </ol>
</div>
